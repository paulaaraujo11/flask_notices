{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Flask Notices{% endblock %}</h1>
    <br>
    <h3>your 
        portal with the hottest news from Flask and Python </h3><br><br>
    {% for notice in notices %}
        <a href="{{ url_for('notice', notice_id=notice['id']) }}">
            <h2>{{ notice['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ notice['created'] }}</span>
        <a href="{{ url_for('edit', id=notice['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}

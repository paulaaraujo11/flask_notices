{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ notice['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Notice title"
               class="form-control"
               value="{{ request.form['title'] or notice['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Notice content"
                  class="form-control">{{ request.form['content'] or notice['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=notice['id']) }}" method="POST">
    <input type="submit" value="Delete Notice"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this notice?')">
</form>

{% endblock %}
